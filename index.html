<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Giriş Yap</h1>
        <form class="login-form" action="index.php" method="POST">
            <label for="email" class="login-label">E-posta:</label>
            <input type="email" id="email" name="email" class="login-input" required>
            <label for="password" class="login-label">Şifre:</label>
            <input type="password" id="password" name="password" class="login-input" required>
            <input type="submit" value="Giriş Yap" class="login-button">
        </form>
        <p class="login-link">Hesabın yok mu? <a href="#">Kayıt Ol</a>
    </div>
    <button id="darkModeBtn">Dark Mode</button>
    <script src="script.js"></script>
