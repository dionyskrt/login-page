<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css"> <!-- Stil dosyası yolunu düzenleyin -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Giriş Yap</h1>
        <form class="login-form" action="index.php" method="POST"> <!-- Formun action ve methodunu düzenleyin -->
            <label for="email" class="login-label">E-posta:</label>
            <input type="email" id="email" name="email" class="login-input" required> <!-- E-posta giriş alanı -->
            <label for="password" class="login-label">Şifre:</label>
            <input type="password" id="password" name="password" class="login-input" required> <!-- Şifre giriş alanı -->
            <input type="submit" value="Giriş Yap" class="login-button"> <!-- Giriş Yap butonu -->
        </form>
        <p class="login-link">Hesabın yok mu? <a href="#">Kayıt Ol</a>
    </div>
    <button id="darkModeBtn">Dark Mode</button> <!-- Dark mode butonu -->
    <script src="script.js"></script>
